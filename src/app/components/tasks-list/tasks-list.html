@if(!taskList.length){
<p>No Task found</p>
}

<ul>
  @for (task of taskList; track task.id) {
  <li [className]="task.required  ? 'li-active':''" (dblclick)="onToggleClass(task.id)">
    <div class="task">
      <p>{{ task.taskName }}</p>
      <p>{{ task.summary }}</p>
      <p>{{task.required}}</p>
    </div>
          <button (click)="onDeleteTodo(task.id)">X</button>
  </li>

  }
</ul>
